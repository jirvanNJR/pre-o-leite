<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Preço de Leite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Preço de Leite</h1>
        <form id="leiteForm">
            <label for="quantidadeLeite">Quantidade de Leite (litros):</label>
            <input type="number" id="quantidadeLeite" min="0" step="0.01" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
